name: GO Analysis Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  # 强制转换为小写
  DOCKER_REGISTRY: ghcr.io/${{ format('{0}', github.repository_owner) | lower }}/go-analysis
  TEST_BED_URL: "https://www.encodeproject.org/files/ENCFF000PED/@@download/ENCFF000PED.bed.gz"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.DOCKER_REGISTRY }}:latest
            ${{ env.DOCKER_REGISTRY }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # 添加构建参数确保标签合法
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Test the container
        run: |
          # 创建测试目录结构
          mkdir -p test_{data,output}
          
          # 下载测试数据
          curl -sL "$TEST_BED_URL" | gunzip > test_data/test.bed
          
          # 运行容器测试
          docker run --rm \
            -v $(pwd)/test_data:/mnt/in \
            -v $(pwd)/test_output:/mnt/out \
            -e ORGANISM="org.Hs.eg.db" \
            ${{ env.DOCKER_REGISTRY }}:${{ github.sha }}
          
          # 验证输出文件
          ls -l test_output/tables/ test_output/plots/
          [ -f test_output/tables/test.go_enrichment.tsv ] || exit 1
          [ -f test_output/plots/test.go_enrichment.png ] || exit 1
